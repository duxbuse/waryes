services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: stellarsiege
      POSTGRES_USER: gameserver
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameserver -d stellarsiege"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD in .env}
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  game-server:
    image: duxbuse/stellar-siege-server:latest
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - .env
    environment:
      PORT: "3001"
      DATABASE_URL: postgresql://gameserver:${POSTGRES_PASSWORD}@postgres:5432/stellarsiege
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: ${NODE_ENV:-development}
      MAX_CONCURRENT_GAMES: "20"
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN:-http://localhost:5173}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
